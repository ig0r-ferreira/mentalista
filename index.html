<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Encare o Charada em jogo de adivinhação de um número de 0 a 10."
        />
        <meta name="author" content="Igor Ferreira" />
        <title>Mentalista</title>
        <!-- Favicons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="images/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="images/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link
            rel="mask-icon"
            href="images/favicons/safari-pinned-tab.svg"
            color="#008000"
        />
        <meta name="msapplication-TileColor" content="#191919" />
        <meta name="msapplication-config" content="browserconfig.xml" />
        <meta name="theme-color" content="#191919" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <h1>Mentalista</h1>
            <a
                href="https://github.com/ig0r-ferreira"
                target="_blank"
                title="Perfil no GitHub"
            >
                <img
                    src="images/github-icon.svg"
                    alt="Ícone do GitHub"
                    class="github-icon"
                />
            </a>
        </header>
        <main>
            <div class="container">
                <div class="text-container">
                    <p id="main-text"></p>
                    <p id="hint"></p>
                </div>
                <div class="guess-container">
                    <input
                        id="guess"
                        type="number"
                        min="0"
                        max="10"
                        maxlength="2"
                    />
                    <button class="game-btn" id="guess-btn" type="button">
                        Chutar
                    </button>
                    <button
                        class="game-btn"
                        id="restart-btn"
                        type="button"
                        hidden
                    >
                        Jogar Novamente
                    </button>
                </div>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
