<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Mentalista - Imersão Dev</title>
    </head>

    <body>
        <header>
            <h1>Mentalista</h1>
        </header>
        <main>
            <div class="container">
                <div class="text-container">
                    <p id="main-text"></p>
                    <p id="hint"></p>
                </div>
                <div class="guess-container">
                    <input
                        id="guess"
                        type="number"
                        min="0"
                        max="10"
                        maxlength="2"
                    />
                    <button class="game-btn" id="guess-btn" type="button">
                        Chutar
                    </button>
                    <button
                        class="game-btn"
                        id="restart-btn"
                        type="button"
                        hidden
                    >
                        Recomeçar
                    </button>
                </div>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
